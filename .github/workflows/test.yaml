# SPDX-License-Identifier: MIT

name: Tests

on:
  schedule:
    # Run each Sun
    - cron: '0 0 * * 0'
  push:
  pull_request:
  workflow_dispatch:

env:
  PYTHONPATH: src

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.5.2

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: python test/test.py
